<section class="article-card" *ngIf="article">
    <div class="article-label">{{ article.category }}</div>
    <div class="article-image" style="background-image: url({{serverStaticPath + article.image}})"></div>
    <div class="article-content">
        <div class="article-title">{{article.title}}</div>
        <div class="article-text">{{article.description}}</div>
    </div>
    <a class="article-link">Читать дальше</a>
</section>
