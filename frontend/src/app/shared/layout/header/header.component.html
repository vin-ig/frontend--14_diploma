<header class="header">
    <div class="container">
        <a routerLink="/" class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </a>

        <nav class="header-menu" #headerMenu>
            <ul>
                <li>
                    <a routerLink="/" fragment="services">Услуги</a>
                </li>
                <li>
                    <a routerLink="/" fragment="about">О нас</a>
                </li>
                <li>
                    <a routerLink="/articles" routerLinkActive="active">Статьи</a>
                </li>
                <li>
                    <a routerLink="/" fragment="reviews">Отзывы</a>
                </li>
                <li>
                    <a routerLink="/" fragment="contacts">Контакты</a>
                </li>
            </ul>
        </nav>

        <a class="header-contacts" #headerContacts href="tel:+74993431334">+7 (499) 343-13-34</a>

        <div class="header-actions">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z" stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z" stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z" stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <a class="profile" routerLink="/login" *ngIf="!isLogged">Войти</a>
            <a class="profile" [matMenuTriggerFor]="menu" *ngIf="isLogged">Привет{{userName ? ', ' + userName : ''}}!</a>
            <mat-menu #menu=matMenu>
                <button mat-menu-item (click)="logout()">Выйти</button>
            </mat-menu>
        </div>

        <div class="burger" (click)="toggleMenu($event)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path fill="#709FDC" d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"/></svg>
        </div>

    </div>
</header>
